<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <h1>POSADASCHIC</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="category-filter" data-category="all">Todo</a></li>
            <li><a href="#" class="category-filter" data-category="Pantalones">Pantalones</a></li>
            <li><a href="#" class="category-filter" data-category="Remeras">Remeras</a></li>
            <li><a href="#" class="category-filter" data-category="Buzos">Buzos</a></li>
        </ul>
    </nav>
    <div class="container">
        <input type="text" id="search-bar" placeholder="Buscar productos...">
        <h2 class="section-title">Más vendidos</h2>
        <div id="best-sellers" class="product-grid"></div>
        <h2 class="section-title">Catálogo completo</h2>
        <div id="products-container" class="product-grid"></div>
        <button id="load-more" class="load-more-btn">Ver más</button>
    </div>
    <button id="cart-toggle" class="cart-toggle">
        <i class="fas fa-shopping-cart"></i>
    </button>
    <div id="cart" class="cart">
        <h3>Tu carrito</h3>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout-btn" class="checkout-btn">Finalizar compra</button>
    </div>

    <!-- Cargar el script al final del body -->
    <script src="script.js"></script>
</body>
</html>
