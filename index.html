<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Clientes</title>
    <link rel="stylesheet" href="style.css">

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <h1>URBAN STYLE</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="filterByCategory('all')">Todo</a></li>
            <li><a href="#" onclick="filterByCategory('Pantalones')">Pantalones</a></li>
            <li><a href="#" onclick="filterByCategory('Remeras')">Remeras</a></li>
            <li><a href="#" onclick="filterByCategory('Buzos')">Buzos</a></li>
        </ul>
    </nav>
    <div class="container">
        <input type="text" id="search-bar" placeholder="Buscar productos..." oninput="searchProducts()">
        <h2 class="section-title">Más vendidos</h2>
        <div id="best-sellers" class="product-grid"></div>
        <h2 class="section-title">Catálogo completo</h2>
        <div id="products-container" class="product-grid"></div>
        <button id="load-more" onclick="loadMore()">Ver más</button>
    </div>
    <button id="cart-toggle" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
    </button>
    <div id="cart">
        <h3>Tu carrito</h3>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button onclick="checkout()" style="width: 100%; margin-top: 1rem;">Finalizar compra</button>
    </div>

    <script>
// Manejo de errores global
window.onerror = function(msg, url, lineNo, columnNo, error) {
    console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
    return false;
};
        // Configuración de Firebase
       // Configuración de Firebase
const firebaseConfig = {
    apiKey: "AIzaSyC-bzUQKIzTkurLkudfLtvh8OjOSD8YZ0w",
    authDomain: "base-de-datos-pagina-f9038.firebaseapp.com",
    projectId: "base-de-datos-pagina-f9038",
    storageBucket: "base-de-datos-pagina-f9038.appspot.com",
    messagingSenderId: "455220883391",
    appId: "1:455220883391:web:b2ade4281c12e20fb5bb0a",
};

// Inicialización de Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let products = [];
const cart = [];
let displayedProducts = 0;
const productsPerLoad = 8;

// Función para manejar errores de imagen
function handleImageError(img) {
    img.src = 'https://via.placeholder.com/300x300?text=Imagen+no+disponible';
}

function toggleCart() {
    document.getElementById('cart').classList.toggle('active');
}

function addToCart(productId, selectedSize) {
    const product = products.find(p => p.id === productId);
    if (!product) return;

    const cartItem = {
        id: product.id,
        name: product.name,
        price: product.price,
        size: selectedSize,
        quantity: 1
    };

    cart.push(cartItem);
    updateCartDisplay();
}

function updateCartDisplay() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    
    cartItems.innerHTML = cart.map(item => `
        <div class="cart-item">
            <span>${item.name} - Talle: ${item.size}</span>
            <span>$${item.price.toLocaleString()}</span>
        </div>
    `).join('');
    
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    cartTotal.textContent = total.toLocaleString();
}

function displayProducts(start, end, container, productList) {
    const productContainer = document.getElementById(container);
    if (!productContainer) {
        console.error(`Container '${container}' not found`);
        return;
    }

    for (let i = start; i < end && i < productList.length; i++) {
        const product = productList[i];
        const productElement = document.createElement('div');
        productElement.className = 'product';
        
        // Asegurarse de que product.sizes existe y es un array
        const sizes = Array.isArray(product.sizes) ? product.sizes : [{ size: product.talle, stock: 10 }];
        
        const sizeOptions = sizes.map(size => `
            <option value="${size.size}" ${size.stock <= 0 ? 'disabled' : ''}>
                ${size.size} ${size.stock <= 0 ? '(Sin stock)' : `(${size.stock} disponibles)`}
            </option>
        `).join('');

        productElement.innerHTML = `
            <img src="${product.image || product.imagen}" alt="${product.name || product.nombre}" 
                 loading="lazy" onerror="handleImageError(this)">
            <h3>${product.name || product.nombre}</h3>
            <p>$${(product.price || product.precio).toLocaleString()}</p>
            <div class="size-selector">
                <label for="size-${product.id}">Talle:</label>
                <select id="size-${product.id}" class="size-select">
                    <option value="">Seleccionar talle</option>
                    ${sizeOptions}
                </select>
            </div>
            <button onclick="addToCart('${product.id}', document.getElementById('size-${product.id}').value)" 
                    disabled class="add-to-cart-btn">
                <i class="fas fa-shopping-cart"></i> Agregar
            </button>
        `;

        const sizeSelect = productElement.querySelector('.size-select');
        const addButton = productElement.querySelector('.add-to-cart-btn');
        
        sizeSelect.addEventListener('change', function() {
            const selectedSize = this.value;
            addButton.disabled = !selectedSize;
        });

        productContainer.appendChild(productElement);
    }
    
    if (container === 'products-container') {
        displayedProducts = end;
        const loadMoreButton = document.getElementById('load-more');
        if (loadMoreButton) {
            loadMoreButton.style.display = 
                displayedProducts >= productList.length ? 'none' : 'block';
        }
    }
}

async function loadInitialData() {
    try {
        console.log('Cargando productos desde Firebase...');
        const snapshot = await db.collection('productos').get();
        
        if (snapshot.empty) {
            console.log('No hay productos en la base de datos');
            return;
        }

        products = snapshot.docs.map(doc => {
            const data = doc.data();
            return {
                id: doc.id,
                name: data.nombre,
                price: parseFloat(data.precio),
                category: data.categoria,
                image: data.imagen,
                sizes: [{ size: data.talle, stock: 10 }],
                sales: 0
            };
        });

        console.log('Productos cargados:', products);

        const bestSellersContainer = document.getElementById('best-sellers');
        const productsContainer = document.getElementById('products-container');
        
        if (bestSellersContainer) bestSellersContainer.innerHTML = '';
        if (productsContainer) productsContainer.innerHTML = '';
        
        displayBestSellers();
        displayProducts(0, productsPerLoad, 'products-container', products);
        
    } catch (error) {
        console.error('Error al cargar los productos:', error);
        alert('Ocurrió un error al cargar los productos. Por favor, inténtalo de nuevo más tarde.');
    }
}

function displayBestSellers() {
    if (products.length === 0) return;
    
    const bestSellers = [...products]
        .sort((a, b) => (b.sales || 0) - (a.sales || 0))
        .slice(0, 4);
    displayProducts(0, bestSellers.length, 'best-sellers', bestSellers);
}

function filterByCategory(category) {
    const productContainer = document.getElementById('products-container');
    if (!productContainer) return;
    
    productContainer.innerHTML = '';
    displayedProducts = 0;
    
    let filteredProducts = category === 'all' ? 
        products : 
        products.filter(p => (p.category || p.categoria).toLowerCase() === category.toLowerCase());
    
    displayProducts(0, productsPerLoad, 'products-container', filteredProducts);
}

function searchProducts() {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    const productContainer = document.getElementById('products-container');
    if (!productContainer) return;
    
    productContainer.innerHTML = '';
    displayedProducts = 0;
    
    const filteredProducts = products.filter(product => 
        (product.name || product.nombre).toLowerCase().includes(searchTerm) ||
        (product.category || product.categoria).toLowerCase().includes(searchTerm)
    );
    
    displayProducts(0, productsPerLoad, 'products-container', filteredProducts);
}

function loadMore() {
    displayProducts(
        displayedProducts, 
        displayedProducts + productsPerLoad, 
        'products-container', 
        products
    );
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    loadInitialData();
    
    // Manejar errores de imágenes
    document.querySelectorAll('img').forEach(img => {
        img.onerror = () => handleImageError(img);
    });
    
    // Cerrar el carrito al hacer clic fuera
    document.addEventListener('click', (e) => {
        const cart = document.getElementById('cart');
        const cartToggle = document.getElementById('cart-toggle');
        
        if (!cart.contains(e.target) && e.target !== cartToggle && cart.classList.contains('active')) {
            cart.classList.remove('active');
        }
    });
});
